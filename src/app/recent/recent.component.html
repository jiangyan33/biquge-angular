<div class="l">
    <h2>最近更新小说列表</h2>
    <ul>
        <li *ngFor="let item of newUpdateList">
            <span class="s1">[{{item.category_name}}]</span>
            <span class="s2">
                <a [routerLink]="['/book/bookInfo',item.id]">{{item.name}}</a></span>
            <span class="s3">
                <a [routerLink]="['/book/contentInfo',item.new_chapter_id]">{{item.new_chapter}}</a>
            </span>
            <span class="s4">{{item.author}}</span>
            <span class="s5">{{item.update_time | date:"MM-dd"}}</span>
        </li>
    </ul>
</div>
<div class="r">
    <h2>最新入库小说</h2>
    <ul>
        <li *ngFor="let item of  newAddList">
            <span class="s1">[{{item.category_name.substr(0, 2)}}]</span>
            <span class="s2"><a [routerLink]="['/book/bookInfo',item.id]">{{item.name.substr(0,10)}}</a></span>
            <span class="s5">{{item.create_time | date:"yyyy-MM-dd"}}</span>
        </li>
    </ul>
</div>
<div class="clear"></div>
