<div class="l">
    <div class="item" *ngFor="let item of hotList | async">
        <div class="image"><a routerLink="/novel_info.html?id={{item.id}}"><img src="{{item.pic}}" alt="{{item.name}}"
                    width="120" height="150" /></a></div>
        <dl>
            <dt><span>{{item.author}}</span><a routerLink="/novel_info.html?id={{item.id}}">{{item.name}}</a>
            </dt>
            <dd>{{item.intro}}</dd>
        </dl>
        <div class="clear"></div>
    </div>
</div>
