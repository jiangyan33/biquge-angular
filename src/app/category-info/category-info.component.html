<div id="main" *ngIf="categoryBook">
    <div id="hotcontent">
        <app-hot-content [hotList]="categoryBook" [style]="'ll'"></app-hot-content>
    </div>
    <div id="newscontent">
        <app-category-recent [recentUpdateList]="updateCategoryBook" [hotList]="hotCategoryBook"
            [categoryName]="categoryBook[0]?.categoryName"></app-category-recent>
    </div>
</div>
