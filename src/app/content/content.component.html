<div class="content_read" *ngIf="novelInfo&&contentInfo">
    <app-question #question [contentInfo]="contentInfo"></app-question>
    <div class="box_con">
        <div class="con_top" [ngStyle]="getMessage('divStyle')">
            <div id="page_set" [ngStyle]="getMessage('divStyle')">
                <select name="font" (change)="change($event)">
                    <option value={{styleValue.font}} selected="selected">字体</option>
                    <option value="方正启体简体">默认</option>
                    <option value="黑体">黑体</option>
                    <option value="楷体_GB2312">楷体</option>
                    <option value="微软雅黑">雅黑</option>
                    <option value="宋体">宋体</option>
                </select>
                <select name="color" (change)="change($event)">
                    <option value={{styleValue.color}} selected="selected">颜色</option>
                    <option value="#2E8B57">默认</option>
                    <option value="#9370DB">暗紫</option>
                    <option value="#2F4F4F">深灰</option>
                    <option value="#778899">青灰</option>
                    <option value="#800000">栗色</option>
                    <option value="#6A5ACD">青蓝</option>
                    <option value="#BC8F8F">玫褐</option>
                    <option value="#F4A460">黄褐</option>
                    <option value="#F5F5DC">米色</option>
                    <option value="#F5F5F5">雾白</option>
                </select>
                <select name="size" (change)="change($event)">
                    <option value={{styleValue.size}} selected="selected">大小</option>
                    <option value="14pt">默认</option>
                    <option value="10pt">10pt</option>
                    <option value="12pt">12pt</option>
                    <option value="16pt">16pt</option>
                    <option value="18pt">18pt</option>
                    <option value="20pt">20pt</option>
                    <option value="22pt">22pt</option>
                    <option value="25pt">25pt</option>
                    <option value="30pt">30pt</option>
                </select>
                <select name="bgcolor" (change)="change($event)">
                    <option value={{styleValue.bgcolor}} selected="selected">背景</option>
                    <option value="">默认</option>
                    <option value="#FFFFFF">白雪</option>
                    <option value="#FFFFED">明黄</option>
                    <option value="#EEFAEE">淡绿</option>
                    <option value="#FCEFFF">红粉</option>
                    <option value="#EFEFEF">深灰</option>
                    <option value="#F5F5DC">米色</option>
                    <option value="#D2B48C">茶色</option>
                    <option value="#C0C0C0">银色</option>
                </select>
                <select name="width" (change)="change($event)">
                    <option value={{styleValue.width}} selected="selected">宽度</option>
                    <option value="95%">默认</option>
                    <option value="85%">85%</option>
                    <option value="76%">75%</option>
                    <option value="67%">65%</option>
                    <option value="53%">50%</option>
                    <option value="41%">40%</option>
                </select>
                夜间<input type=checkbox [checked]="styleValue.night==='0'?false:true" (click)="setNight()" />
            </div>
            <a routerLink="/">笔趣阁</a> &gt;
            <a routerLink="/category_info"
                [queryParams]="{categoryId:novelInfo.category_id}">{{novelInfo.category_name}}</a> &gt;
            <a routerLink="/novel_info" [queryParams]="{id:novelInfo.id}">{{novelInfo.name}}</a> &gt;
            {{contentInfo.chapter}}
        </div>
        <div class="bookname">
            <h1>{{contentInfo.chapter}}</h1>
            <div class="bottem1">
                <a *ngIf="contentInfo.pre_id" routerLink="/content_info"
                    [queryParams]="{id:contentInfo.pre_id,categoryId:novelInfo.category_id}">上一章</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a routerLink="/novel_info" [queryParams]="{id:novelInfo.id}">章节列表</a> &nbsp;&nbsp;&nbsp;&nbsp;
                <a *ngIf="contentInfo.next_id" routerLink="/content_info"
                    [queryParams]="{id:contentInfo.next_id,categoryId:novelInfo.category_id}">下一章</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a>加入书签</a>
            </div>
            <div class="lm">推荐阅读：
                <a href="/biquge/16_16706/">阅读</a>
            </div>
        </div>
        <div id="content" [ngStyle]="style" [innerHtml]='contentInfo.content'>
        </div>
        <div class="bottem2">
            <a *ngIf="contentInfo.pre_id" routerLink="/content_info"
                [queryParams]="{id:contentInfo.pre_id,categoryId:novelInfo.category_id}">上一章</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a routerLink="/novel_info" [queryParams]="{id:novelInfo.id}">章节列表</a> &nbsp;&nbsp;&nbsp;&nbsp;
            <a *ngIf="contentInfo.next_id" routerLink="/content_info"
                [queryParams]="{id:contentInfo.next_id,categoryId:novelInfo.category_id}">下一章</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a (click)="question.show()" class="danger">章节报错</a>
        </div>
    </div>
</div>
