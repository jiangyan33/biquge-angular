<div class="r">
    <h2>强势推荐</h2>
    <ul>
        <li *ngFor="let item of recommendList">
            <span class="s1">[{{item.categoryName}}]</span>
            <span class="s2"><a routerLink="/novel_info" [queryParams]="{id:item.id}">{{item.name}}</a></span>
            <span class="s5">{{item.author}}</span>
        </li>
    </ul>
</div>
<div class="clear"></div>
